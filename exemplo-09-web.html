<!DOCTYPE html>
<html>
   <head>
      <title>Exemplo 09 - Ler valor de sensor de luz e mostrar em uma pagina web</title>

      <!-- importando bibliotecas -->
      <script src="/socket.io/socket.io.js"></script>
      
      <!-- script para comunicar com o servidor -->
      <script>
         // criando socket na porta 8080
         var socket = io('http://localhost:8080');
         
         // aguarda alguma resposta do servidor
         socket.on('resposta', function (data) {

            // atualiza na página web com o valor lido do sensor de luz
            document.getElementById('valor').innerHTML = data;
         });

      </script>

   </head>
   <body>
      <h1>Exemplo 09 - Ler valor de sensor de luz e mostrar em uma pagina web</h1>
      <p>Valor sensor de luz (LDR): <span id="valor">não sei</span></p>
   </body>
</html>
